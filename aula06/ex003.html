<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro programa</title>
    <style>
      body {
        background-color: rgb(105, 105, 173);
        color: white;
        font: italic 20pt Arial;
      }
      h1 {
        color: rgb(255, 212, 22); /*comentário*/
      }
    </style>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <!--comentário-->
    <script>
      var n1 = Number(window.prompt("Digite um número")); //string
      var n2 = Number(window.prompt("Digite outro número")); //string
      var s = n1 + n2;
      window.alert('A soma dos valores é ' + s); //concatenação
      //number + number para adição
      //string + string para concatenação
    </script>
  </body>
</html>
